{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg p-8 rounded-md max-w-lg w-full text-gray-800 text-center -mt-80">
        <h2 class="text-3xl font-semibold mb-6">Welcome to your Dashboard, {{ username }}!</h2>

        <div class="mt-8 flex justify-center space-x-4">
            <a href="{{ url_for('dashboard', q='Results') }}" class="bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-blue-700">View Results</a>
            <a href="{{ url_for('dashboard', q='Courses') }}" class="bg-purple-600 text-white py-2 px-4 rounded-md transition duration-300 hover:bg-purple-700">View Courses</a>
        </div>

    </div>
</div>

{% endblock %}
